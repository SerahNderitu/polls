<!DOCTYPE html>
{% load static %}
<html>
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>User Portal</title>

    <link href="{% static 'theme/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'theme/font-awesome/css/font-awesome.css' %}" rel="stylesheet">
    <link href="{% static 'theme/' %}css/plugins/datapicker/datepicker3.css" rel="stylesheet">
    <link href="{% static 'theme/' %}css/plugins/awesome-bootstrap-checkbox/awesome-bootstrap-checkbox.css" rel="stylesheet">
  <link href="{% static 'theme/' %}css/plugins/dropzone/dropzone.css" rel="stylesheet">
<link href="{% static 'theme/' %}css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="{% static 'theme/css/animate.css' %}" rel="stylesheet">
    <link href="{% static 'theme/css/style.css' %}" rel="stylesheet">

    <link href="{% static 'theme/' %}css/plugins/sweetalert/sweetalert.css" rel="stylesheet">


</head>

<body class="md-skin">

<div id="wrapper">

    <nav class="navbar-default navbar-static-side" role="navigation">
        <div class="sidebar-collapse">
            <ul class="nav metismenu" id="side-menu">
                <li class="nav-header">
                    <div class="dropdown profile-element">
                        <img style="max-height:50px" alt="image" class="rounded-circle" src="{% static '' %}"/>

                        <a href="javascript:;"><span class="block m-t-xs font-bold">Welcome </span></a>



                    </div>
                    <div class="logo-element">
                        User data
                    </div>
                </li>
{% url ''  as user_url%}
                <li {% if request.get_full_path == user_url %}class="active"{% endif %}>

                </li>

{% url 'account_change_password'  as settings %}
             <li {% if request.get_full_path == settings %}class="active"{% endif %}>

                    <a href="{% url 'account_change_password' %}"><i class="fa fa-gear"></i>
                        <span class="nav-label"> Settings </span>  </a>
                </li>


            </ul>

        </div>
    </nav>

    <div id="page-wrapper" class="gray-bg">
        <div class="row border-bottom">
            <nav class="navbar navbar-static-top" role="navigation" style="margin-bottom: 0">
                <div class="navbar-header">
                    <a class="navbar-minimalize minimalize-styl-2 btn btn-primary " href="#"><i class="fa fa-bars"></i>
                    </a>
                    <form role="search" class="navbar-form-custom" action="">
                        <div class="form-group">

                        </div>
                    </form>
                </div>
                <ul class="nav navbar-top-links navbar-right">


                    <li>
                        <a href="{% url 'account_change_password' %}">
                            <i class="fa fa-gear"></i>Settings
                        </a>

                         </li>
                    <li>
                        <a href="{% url 'account_logout' %}">
                            <i class="fa fa-sign-out"></i> Log out
                        </a>
                    </li>


                </ul>

            </nav>
        </div>
        {% block content %}

        {% endblock %}
        <div class="footer">
            <div class="float-right">
               User data <strong></strong>
            </div>
            <div>
                <strong>Copyright</strong> Start Polls &copy; 2023
            </div>
        </div>

    </div>
</div>

{% block extra_js %}

{% endblock %}
</body>

</html>
