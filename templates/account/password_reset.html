<!DOCTYPE html>
<html>
{% load static %}
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title> Reset Password </title>

     <link href="{% static 'theme/' %}css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'theme/' %}font-awesome/css/font-awesome.css" rel="stylesheet">

    <link href="{% static 'theme/' %}css/animate.css" rel="stylesheet">
    <link href="{% static 'theme/' %}css/style.css" rel="stylesheet">
    <link href="{% static 'theme/' %}css/plugins/bootstrapSocial/bootstrap-social.css" rel="stylesheet">

    <title>Forgot password</title>

</head>

<body class="gray-bg">

    <div class="passwordBox animated fadeInDown">
        <div class="row">

            <div class="col-md-12">
                <div class="ibox-content">
                    <p style="max-height:100px"  class="text-center">

                 <br>
                    </p>
                <br>
                    <h2 class="font-bold center">Forgot password?</h2>


                    <div class="row">

                        <div class="col-lg-12">
                            <form class="m-t" role="form" action="" method="POST">
                                <p class="text-danger error">
                        {{ form.non_field_errors }}
           </p>
                                <div class="form-group">

                                    <p class="text-danger error">
                        {{ form.email.errors.as_text }}
                    </p>
                                    {% csrf_token %}
                                    <input type="email" name="email" class="form-control" placeholder="Email Address" required="">
                                </div>

                                <button type="submit" class="btn btn-primary block full-width m-b">Reset Password</button>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <hr/>
        <div class="row">
            <div class="col-md-6">

            </div>
            <div class="col-md-6 text-right">
               <small> Â© 2023</small>
            </div>
        </div>
    </div>

</body>

</html>
